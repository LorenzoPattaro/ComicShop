<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}"></head>
<body>
    <nav th:insert="~{index :: navbar}"></nav>

    <div class="vh-100">
        <br/><br/>
        <div class="container">
            <div class="row col-md-6 offset-md-3">
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid Email or Password
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Login Form</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                            <div class="form-group mb-3">
                                <label class="control-label">Email</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address"/>
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"/>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <span>Not registered? <a th:href="@{/register}">Register/Signup here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="~{index :: footer}"></footer>
    <script th:insert="~{index :: bootstrapScript}"></script>
</body>
</html>
